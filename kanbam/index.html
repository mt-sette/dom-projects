<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="./js/main.js"></script>
        <title>Kanban Board</title>
    </head>
    <body>
        <header>
            <h1>Kanban Board</h1>
        </header>
        <main class="container">
            <div class="grid">
                <section>
                    <header>
                        <h2>Backlog</h2>
                    </header>
                    <main>
                        <div class="card backlog">
                            <ul id="backlog-list">
                                <li>Task 1</li>
                                <li>Task 2</li>
                                <li>Task 3</li>
                            </ul>
                        </div>
                    </main>
                    <footer>
                        <form id="backlog">
                            <input
                                type="text"
                                name="description"
                                id="backlog-input"
                                placeholder="add new"
                            />
                        </form>
                    </footer>
                </section>
                <section>
                    <header>
                        <h2>To Do</h2>
                    </header>
                    <main>
                        <div class="card">
                            <ul>
                                <li>Task 1</li>
                                <li>Task 2</li>
                                <li>Task 3</li>
                            </ul>
                        </div>
                    </main>
                    <footer>
                        <input
                            type="text"
                            name="todo"
                            id="todo"
                            placeholder="add new"
                        />
                    </footer>
                </section>
                <section>
                    <header>
                        <h2>Doing</h2>
                    </header>
                    <main>
                        <div class="card">
                            <ul>
                                <li>Task 1</li>
                                <li>Task 2</li>
                                <li>Task 3</li>
                            </ul>
                        </div>
                    </main>

                    <form>
                        <input
                            type="text"
                            name="doing"
                            id="doing"
                            placeholder="add new"
                        />
                    </form>
                </section>
                <section>
                    <header>
                        <h2>Done</h2>
                    </header>
                    <main>
                        <div class="card">
                            <ul>
                                <li>Task 1</li>
                                <li>Task 2</li>
                                <li>Task 3</li>
                            </ul>
                        </div>
                    </main>

                    <form>
                        <input
                            type="text"
                            name="done"
                            id="done"
                            placeholder="add new"
                        />
                    </form>
                </section>
            </div>
        </main>
    </body>
</html>
