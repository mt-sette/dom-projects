<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="./js/main.js"></script>
        <title>Kanban Board</title>
    </head>
    <body>
        <header>
            <h1>Kanban Board</h1>
        </header>
        <main class="container">
            <div class="grid">
                <section>
                    <header>
                        <h2>Backlog</h2>
                    </header>
                    <main>
                        <div class="card">
                            <ul id="backlog-list" class="list">
                                <li class="list-item">Task 1</li>
                            </ul>
                        </div>
                    </main>
                    <footer>
                        <form data-target-list="backlog-list" id="backlogForm">
                            <input type="text" placeholder="Add new item" />
                        </form>
                    </footer>
                </section>
                <section>
                    <header>
                        <h2>Doing</h2>
                    </header>
                    <main>
                        <div class="card">
                            <ul id="doing-list" class="list">
                                <li class="list-item list-item">Task 1</li>
                            </ul>
                        </div>
                    </main>
                    <footer>
                        <form data-target-list="doing-list" id="backlogForm">
                            <input type="text" placeholder="Add new item" />
                        </form>
                    </footer>
                </section>
                <section>
                    <header>
                        <h2>Done</h2>
                    </header>
                    <main>
                        <div class="card">
                            <ul id="done-list" class="list">
                                <li class="list-item">Task 1</li>
                            </ul>
                        </div>
                    </main>
                    <footer>
                        <form data-target-list="done-list" id="backlogForm">
                            <input type="text" placeholder="Add new item" />
                        </form>
                    </footer>
                </section>
            </div>
        </main>
    </body>
</html>
